<div class="row">
  <div class="col-11">
    <h4 class="text-center">Payment Detail</h4>
  </div>
  <div class="col-1">
    <a href="#" (click)="close($event)">
      <i class="fas fa-times text-end"></i>
    </a>
  </div>
</div>
<div *ngIf="transaction" class="container row">
  <div class="col-12 mb-4">
    <div class="text-center">
      <i class="fas fa-shekel-sign mt-4"></i>
      <span class="text-muted d-block mt-2">Paybank Refund</span>
      <h5 class="mt-1">{{ transaction.total | currency }}</h5>
    </div>
  </div>
  <div class="col-6 text-muted mb-3">
    <i class="far fa-calendar-alt"></i>&nbsp;&nbsp;&nbsp;
    Delivery time
  </div>
  <div class="col-6 text-end fw-bold">
    {{ transaction.date | date: 'short' }}
  </div>
  <div class="col-6 text-muted mb-3">
    <i class="fas fa-university"></i>&nbsp;&nbsp;&nbsp;
    Comision
  </div>
  <div class="col-6 text-end fw-bold">
    {{ -54020 | currency }}
  </div>
  <div class="col-6 text-muted mb-3">
    <i class="fas fa-paperclip"></i>&nbsp;&nbsp;&nbsp;
    Invoice
  </div>
  <div class="col-6 text-end fw-bold">XA-2453-BS</div>
</div>
<div class="row container" style="margin-top: 3rem;">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <span class="text-muted">Total Spent</span>
        <h5>{{  1240.45 | currency }}</h5>
        <div>
          <div>
            <div style="display: block; margin-top: 2rem">
              <canvas
                baseChart
                [chartType]="'bar'"
                [colors]="colors"
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [legend]="false"
                [options]="chartOptions"
              >
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
